[package]
name = "iana-time-zone"
description = "get the IANA time zone for the current system"
version = "0.1.61"
authors = [
    "Andrew Straw <strawman@astraw.com>",
    "Ren√© Kijewski <rene.kijewski@fu-berlin.de>",
    "Ryan Lopopolo <rjl@hyperbo.la>",
]
repository = "https://github.com/strawlab/iana-time-zone"
license = "MIT OR Apache-2.0"
keywords = ["IANA", "time"]
categories = ["date-and-time", "internationalization", "os"]
readme = "README.md"
edition = "2018"

[features]
# When enabled, the library will succeed to compile for unknown target platforms, and return an `Err(GetTimezoneError::OsError)` at runtime.
fallback = []

[target.'cfg(target_os = "android")'.dependencies]
android_system_properties = "0.1.5"

[target.'cfg(target_vendor = "apple")'.dependencies]
objc2-core-foundation = { version = "0.3.0", default-features = false, features = [
    "std",
    "CFBase",
    "CFDate",
    "CFString",
    "CFTimeZone",
] }

[target.'cfg(target_os = "windows")'.dependencies]
windows-core = { version = ">=0.50, <=0.52" }

[target.'cfg(all(target_arch = "wasm32", target_os = "unknown"))'.dependencies]
js-sys = "0.3.66"
wasm-bindgen = "0.2.89"

[target.'cfg(all(target_arch = "wasm32", target_os = "unknown"))'.dev-dependencies]
wasm-bindgen-test = "0.3"

[target.'cfg(target_os = "haiku")'.dependencies]
iana-time-zone-haiku = { version = "0.1.1", path = "haiku" }

[workspace]
members = [".", "haiku"]
default-members = ["."]
